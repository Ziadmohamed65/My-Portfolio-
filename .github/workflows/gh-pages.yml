name: Build and deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main   # Automatically deploy when pushing to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository including submodules (themes)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive   # fetch theme submodules (e.g., Blowfish)
          fetch-depth: 0

      # Step 2: Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true          # required for themes using SCSS

      # Step 3: Build the Hugo site
      - name: Build site
        run: hugo --minify

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public   # folder Hugo builds into by default
          # Optional but recommended:
          cname: yourdomain.com   # only if you use a custom domain
